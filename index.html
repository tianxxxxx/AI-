<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PC端双手粒子手势交互</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: '微软雅黑', sans-serif; color: white; }
        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #222, #000);}
        #input-video { display: none; } 
        
        /* UI 侧边栏 */
        #ui-layer {
            position: absolute; top: 30px; left: 30px; width: 320px;
            background: rgba(20, 20, 35, 0.85); padding: 25px; border-radius: 16px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
            z-index: 10; backdrop-filter: blur(10px);
        }
        
        h2 { margin: 0 0 15px 0; font-size: 20px; color: #00eaff; letter-spacing: 1px; text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);}
        .status-info { font-size: 12px; color: #888; margin-bottom: 15px; line-height: 1.5; }
        .highlight { color: #00ff88; font-weight: bold; }
        
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #444; 
            border-radius: 8px; background: #1a1a2a; color: white; box-sizing: border-box; font-size: 14px; outline: none;
            transition: all 0.3s;
        }
        input:focus { border-color: #00eaff; box-shadow: 0 0 10px rgba(0, 234, 255, 0.3); }
        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: linear-gradient(135deg, #00eaff, #0077ff); color: white; 
            font-weight: bold; font-size: 15px; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 150, 255, 0.6); }
        button:active { transform: translateY(0); }
        
        .list-container { margin-top: 25px; max-height: 300px; overflow-y: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;}
        #gesture-list { list-style: none; padding: 0; margin: 0; font-size: 13px; color: #ccc; }
        #gesture-list li { padding: 8px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between;}
        .hand-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 5px;}
        .tag-single { background: #333; color: #aaa; }
        .tag-double { background: linear-gradient(45deg, #ff0055, #ff5500); color: white; }

        /* 屏幕中央大文字输出 */
        #main-output {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            font-size: 100px; font-weight: 900; color: transparent;
            -webkit-text-stroke: 2px #00eaff; /* 文字描边效果 */
            text-shadow: 0 0 50px rgba(0, 234, 255, 0.8), 0 0 100px rgba(0, 234, 255, 0.5);
            white-space: nowrap; pointer-events: none; z-index: 5;
            opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #main-output.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="container">
    <video id="input-video"></video>
    
    <div id="ui-layer">
        <h2>⚡ 粒子手势核心</h2>
        <div class="status-info">
            当前检测到: <span id="hand-count" class="highlight">0</span> 只手<br>
            <span style="font-size:11px;">请确保双手在画面内再点击录制。</span>
        </div>
        
        <input type="text" id="new-gesture-name" placeholder="输入要显示的文字 (例如: 合体)">
        <button onclick="recordGesture()">⏺ 录制当前姿态</button>
        
        <div class="list-container">
            <h4 style="margin: 0 0 10px 0; color:#888;">已存指令库:</h4>
            <ul id="gesture-list">
                </ul>
        </div>
    </div>

    <div id="main-output">Initiating...</div>
</div>

<script>
    // --- 1. Three.js 场景与粒子素材 ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 25; camera.position.y = 2;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);
    
    // 创建粒子发光贴图
    function createParticleTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.3, 'rgba(0, 234, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,64,64);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    }
    const particleTexture = createParticleTexture();

    // --- 2. 手部视觉对象池 (支持双手) ---
    
    // 定义一个类来管理单只手的视觉元素 (粒子点 + 连线)
    class HandVisuals {
        constructor() {
            this.group = new THREE.Group();
            this.group.visible = false; // 默认隐藏
            scene.add(this.group);

            // 粒子系统 setup
            const pointsGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(21 * 3); // 21个点 * xyz
            pointsGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const pointsMat = new THREE.PointsMaterial({ 
                color: 0x00eaff, 
                size: 1.2, // 粒子大小
                map: particleTexture, 
                transparent: true,
                blending: THREE.AdditiveBlending, // 发光叠加混合模式
                depthWrite: false
            });
            this.points = new THREE.Points(pointsGeo, pointsMat);
            this.group.add(this.points);

            // 骨骼连线 setup (稍微调暗一点，突出粒子)
            this.boneLines = [];
            const lineMat = new THREE.LineBasicMaterial({ color: 0x0077ff, transparent: true, opacity: 0.4, linewidth: 1 });
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20]];
            connections.forEach(pair => {
                const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)]), lineMat);
                this.boneLines.push({ line, start: pair[0], end: pair[1] });
                this.group.add(line);
            });
            
            // 用于暂存世界坐标以更新连线
            this.worldPointsCache = [];
            for(let i=0; i<21; i++) this.worldPointsCache.push(new THREE.Vector3());
        }

        update(landmarks) {
            if (!landmarks) { this.group.visible = false; return; }
            this.group.visible = true;
            const positions = this.points.geometry.attributes.position.array;
            
            // 更新粒子位置
            for (let i = 0; i < 21; i++) {
                // 坐标映射调优，让双手活动范围更自然
                const x = (0.5 - landmarks[i].x) * 35; 
                const y = (0.5 - landmarks[i].y) * 30; 
                const z = landmarks[i].z * -35;
                positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
                this.worldPointsCache[i].set(x,y,z);
            }
            this.points.geometry.attributes.position.needsUpdate = true;

            // 更新连线位置
            this.boneLines.forEach(b => {
                const p1 = this.worldPointsCache[b.start];
                const p2 = this.worldPointsCache[b.end];
                const pos = b.line.geometry.attributes.position.array;
                pos[0]=p1.x;pos[1]=p1.y;pos[2]=p1.z; pos[3]=p2.x;pos[4]=p2.y;pos[5]=p2.z;
                b.line.geometry.attributes.position.needsUpdate = true;
            });
        }
    }

    // 创建两只手的可视化对象池
    const handPool = [new HandVisuals(), new HandVisuals()];

    // --- 3. 核心业务逻辑 (双手数据结构与匹配) ---

    // 数据结构改变：
    // knownGestures = [
    //    { 
    //      name: "合体", 
    //      type: "double", // or "single"
    //      handsData: [ {label: "Left", data: [...]}, {label: "Right", data: [...]} ] 
    //    }
    // ]
    let knownGestures = []; 
    // 暂存当前帧的完整数据用于录制：{ "Left": [...], "Right": [...] }
    let currentFrameDataMap = {}; 
    let handCountDisplay = document.getElementById('hand-count');
    let mainOutput = document.getElementById('main-output');
    let outputTimeout;

    // 归一化函数 (相对于手腕点0)
    function normalizeLandmarks(landmarks) {
        const wrist = landmarks[0];
        // 这里我们只关心形状，不关心两只手之间的绝对距离
        return landmarks.map(p => ({ x: p.x - wrist.x, y: p.y - wrist.y, z: p.z - wrist.z }));
    }

    // 计算欧几里得距离
    function calculateDistance(l1, l2) {
        let total = 0;
        for (let i = 0; i < 21; i++) {
            total += Math.sqrt(Math.pow(l1[i].x - l2[i].x, 2) + Math.pow(l1[i].y - l2[i].y, 2) + Math.pow(l1[i].z - l2[i].z, 2));
        }
        return total;
    }

    // 录制功能 (支持双手)
    window.recordGesture = function() {
        const nameInput = document.getElementById('new-gesture-name');
        const name = nameInput.value.trim();
        const currentLabels = Object.keys(currentFrameDataMap);
        const count = currentLabels.length;

        if (!name) { alert("请输入文字！"); return; }
        if (count === 0) { alert("未检测到手！"); return; }

        const handsToSave = [];
        currentLabels.forEach(label => {
            handsToSave.push({
                label: label, // "Left" or "Right"
                data: normalizeLandmarks(currentFrameDataMap[label]) // 保存归一化数据
            });
        });

        const gestureType = count === 2 ? "double" : "single";

        knownGestures.push({
            name: name,
            type: gestureType,
            handsData: handsToSave
        });

        // 更新UI
        const li = document.createElement('li');
        li.innerHTML = `<span>${name}</span> <span class="hand-tag tag-${gestureType}">${gestureType === 'double' ? '双手协同' : '单手动作'}</span>`;
        document.getElementById('gesture-list').appendChild(li);
        nameInput.value = '';
        
        mainOutput.textContent = `已录制: ${name}`;
        mainOutput.classList.add('active');
        clearTimeout(outputTimeout);
        outputTimeout = setTimeout(() => mainOutput.classList.remove('active'), 1500);
    };

    // MediaPipe 回调
    function onResults(results) {
        // 1. 重置状态
        currentFrameDataMap = {};
        let detectedCount = 0;
        handPool[0].update(null); // 先隐藏
        handPool[1].update(null);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            detectedCount = results.multiHandLandmarks.length;
            
            // 2. 更新视觉和当前帧数据缓存
            for(let i = 0; i < detectedCount; i++) {
                const landmarks = results.multiHandLandmarks[i];
                // MediaPipe 提供的标签是反的 (镜像原因)，需要反转一下
                const labelStr = results.multiHandedness[i].label === "Left" ? "Right" : "Left";
                
                // 更新可视化池中的对应手
                handPool[i].update(landmarks);
                // 存入 Map 方便按标签查找
                currentFrameDataMap[labelStr] = landmarks;
            }
        }
        handCountDisplay.textContent = detectedCount;

        // 3. 核心匹配逻辑 (支持双手)
        let bestMatchName = null;
        // 双手动作的阈值要稍微放宽一点，因为两只手同时做标准动作更难
        let minAvgDistance = 0.65; 

        if (detectedCount > 0 && knownGestures.length > 0) {
            knownGestures.forEach(gesture => {
                // 简单的规则：只有当当前手数量 >= 录制手数量时才尝试匹配
                // 例如：录制了双手动作，当前只有一只手，则不匹配
                if (detectedCount < gesture.handsData.length) return;
                
                let totalDistForThisGesture = 0;
                let matchPossible = true;
                
                // 遍历该手势录制时需要的每一只手
                gesture.handsData.forEach(savedHandReq => {
                    // 检查当前帧里有没有这只手 (比如录制需要左手，检查现在有没有左手)
                    const currentHandData = currentFrameDataMap[savedHandReq.label];
                    if (!currentHandData) {
                        matchPossible = false; // 缺少必要的手
                    } else {
                        // 计算这只手的形状差异
                        totalDistForThisGesture += calculateDistance(
                            savedHandReq.data, 
                            normalizeLandmarks(currentHandData)
                        );
                    }
                });

                if (matchPossible) {
                    // 计算平均距离 (如果是双手动作，总距离除以2)
                    const avgDist = totalDistForThisGesture / gesture.handsData.length;
                    if (avgDist < minAvgDistance) {
                        minAvgDistance = avgDist;
                        bestMatchName = gesture.name;
                    }
                }
            });
        }

        // 4. 更新文字输出
        if (bestMatchName) {
            mainOutput.textContent = bestMatchName;
            mainOutput.classList.add('active');
            clearTimeout(outputTimeout);
        } else {
            // 没有匹配时，延迟一会再消失，防止闪烁
            if(!outputTimeout) {
                 outputTimeout = setTimeout(() => mainOutput.classList.remove('active'), 300);
            }
        }
        
        renderer.render(scene, camera);
    }

    // --- 4. 初始化配置 ---
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 2,         // 关键：启用双手
        modelComplexity: 1,     // PC端用高精度模型
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
    });
    hands.onResults(onResults);

    const videoElement = document.getElementById('input-video');
    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 1280, height: 720
    });
    cameraUtils.start();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
